<header class="bg-white container-fluid" style="min-height : 60px">
    <div class="row">
        <div class="col col-3 p-3 fd-bg-secondary">
            <h5 class="text-muted">LOGO</h5>
        </div>
        <div class="col col-9 row justify-content-between align-items-center">
            <div class="col col-4 d-flex gap-3">
                <div class="align-items-center"><a href="javascript:void(0)" class="text-black"><i class="mdi mdi-menu mdi-24px"></i></a></div>
                <div class="d-flex align-items-center fd-bg-silver border border-1" style="border-radius: 40px;">

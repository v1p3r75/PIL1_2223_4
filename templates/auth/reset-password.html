{% extends '../includes/auth_base.html' %} {% load static %}
{% block content %}
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-lg-2 col-12 col-lg-9 mx-auto shadow" style="height: 90vh; margin: 5vh 0;">
        <div class="d-none d-lg-block p-0">
            <div class="login-image rounded-5 rounded-end fd-bg-secondary h-100">
                <img src={% static '/img/login.png' %} alt="Student" class="w-100 h-100">
            </div>
        </div>
        <div class="login-form bg-white rounded-5 rounded-end p-5">
            <h5 class="text-muted text-center mb-3"><a href="/"><img src="/static/img/favicon-32x32.png" alt="Logo"></a></h5>
            <h5 class="mt-5">Réinitialisation de mot de passe</h5>
            <form action={% url 'resetPassword' %} method="POST">
                {% csrf_token %}
                {% include '../includes/display_errors.html' %}
                <div class="form-group mt-3">
                    <input type="hidden" name="email" value="{{email}}">
                    <label class="position-relative text-muted w-100">Code (Envoyé sur votre mail)
                        <input type="text" name="otp" class="form-control" required>
                        <span class="position-absolute top-50 end-5"><i class="mdi mdi-email"></i></span>
                    </label>
                    <label class="position-relative text-muted mt-2 w-100">Votre nouveau mot de passe
                        <input type="text" name="password" class="form-control" required>
                        <span class="position-absolute top-50 end-5"><i class="mdi mdi-email"></i></span>
                    </label>
                </div>
                <div class="submit my-3">
                    <button type="submit" class="btn fd-bg-primary text-white w-100 shadow">Vérifier</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block style %}
<style>
    {% comment %}
        Votre code css ici 
    {% endcomment %}
</style>
{% endblock %}

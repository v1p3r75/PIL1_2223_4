{% block content %}
<div class="container">

     <div class="container">
        <div class="login">
            <div class="content">
                <img src="login.png " alt="">
            </div>

            <div class="loginform">
                <h1>Welcom to Ifri</h1>
                <p>Need an account? <a href="">Sign Up</a></p>
                <h4>Sign in</h4>
                <form>

                        <input type="text" placeholder="Username">
                      </div>

                      <div class="tbox">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(0, 0, 0, 1);transform: ;msFilter:;"><path d="M12 4c1.654 0 3 1.346 3 3h2c0-2.757-2.243-5-5-5S7 4.243 7 7v2H6c-1.103 0-2 .897-2 2v9c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2v-9c0-1.103-.897-2-2-2H9V7c0-1.654 1.346-3 3-3zm6.002 16H13v-2.278c.595-.347 1-.985 1-1.722 0-1.103-.897-2-2-2s-2 .897-2 2c0 .736.405 1.375 1 1.722V20H6v-9h12l.002 9z"></path></svg>
                        <input name="password" type="password " placeholder="Password" required>
                      </div>

                      <div class="check">
                        <label class="checkboo">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                            Remember me
                        </label>
                      </div>

                      <button class="btn">Login</button>
                </form>
                <ul class="social">
                    <li><img src="bxl-google-plus-circle.svg" alt=""></li>
                    <li><img src="bxl-facebook-square.svg" alt=""></li>
                    <li><img src="bxl-twitter.svg" alt=""></li>
                    <li><img src="bxl-linkedin-square.svg" alt=""></li>
                </ul>
            </div>
        </div>
    </div>

    </div>

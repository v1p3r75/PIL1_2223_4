{% extends '../includes/auth_base.html' %} {%load static %}
{% block content %}
<div class="container-fluid">
    <div class="row row-cols-1 row-cols-lg-2 col-12 col-lg-9 mx-auto shadow" style="height: 90vh; margin: 5vh 0;">
        <div class="d-none d-lg-block p-0">
            <div class="login-image rounded-5 rounded-end fd-bg-secondary h-100">
                <img src={% static '/img/login.png' %} alt="Student" class="w-100 h-100">
            </div>
        </div>
        <div class="login-form bg-white rounded-5 rounded-end p-4">
            <h5 class="text-muted text-center mb-3"><a href="/"><img src="/static/img/favicon-32x32.png" alt="Logo"></a></h5>
            <h4>Bienvenu Sur TimeTable</h4>
            <div><span class="text-muted me-2">Déjà enrégistré ?</span><span><a href={% url 'login' %}>Se connecter</a></span></div>
            <h5 class="my-3">Inscription</h5>
            <form action="" method='POST'>
                {% csrf_token %}
                {% include '../includes/display_errors.html' %}
                <div class="row row-cols-1 row-cols-lg-2 flex-wrap">
                    <div class="form-group">
                        <label class="position-relative text-muted w-100">Prénom(s)
                            <input name="firstname" type="text" class="form-control">
                            <span class="position-absolute top-50 end-5"><i class="mdi mdi-account-circle"></i></span>
                        </label>
                    </div>
                    <div class="form-group  mt-3 mt-lg-0">
                        <label class="position-relative text-muted w-100">Nom
                            <input name="lastname" type="text" class="form-control">
                            <span class="position-absolute top-50 end-5"><i class="mdi mdi-account-circle"></i></span>
                        </label>
                    </div>
                </div>
                <div class="form-group row row-cols-1 row-cols-lg-2 flex-wrap my-3">
                    <label class="position-relative text-muted">Email
                        <input name="email" type="email" class="form-control">
                        <span class="position-absolute top-50 end-5"><i class="mdi mdi-email"></i>&nbsp;&nbsp;</span>
                    </label>
                    <label class="position-relative text-muted mt-3 mt-lg-0">Classe
                        <select name='level_id' class="form-select">
                            {% for level in levels %}
                                <option value={{level.id}}>
                                    {{level.label}}
                                </option>
                            {% endfor %}
                        </select>
                    </label>
                </div>
                <div class="row row-cols-1 row-cols-lg-2 flex-wrap">
                    <div class="form-group">
                        <label class="position-relative text-muted w-100">Mot de passe
                            <input name="password" type="password" class="form-control">
                            <span class="position-absolute top-50 end-5"><i class="mdi mdi-eye"></i></span>
                        </label>
                    </div>
                    <div class="form-group mt-3 mt-lg-0">
                        <label class="position-relative text-muted w-100">Confirmer mot de passe
                            <input name="password_confirmation" type="password" class="form-control">
                            <span class="position-absolute top-50 end-5"><i class="mdi mdi-eye"></i></span>
                        </label>
                    </div>
                </div>
                <div class="submit my-3">
                    <button type="submit" class="btn fd-bg-secondary text-white w-100 shadow">S'inscrire</button>
                </div>
                <div class="text-muted text-center"><span>OU</span></div>
                <div class="socials-networks d-flex flex-wrap gap-3 justify-content-center mt-3">
                    <div><i class="mdi mdi-google-plus fd-bg-silver py-1 px-2 border border-1 rounded-3 shdadow"></i></div>
                    <div><i class="mdi mdi-facebook fd-bg-silver py-1 px-2 border border-1 rounded-3 shdadow"></i></div>
                    <div><i class="mdi mdi-twitter fd-bg-silver py-1 px-2 border border-1 rounded-3 shdadow"></i></div>
                    <div><i class="mdi mdi-instagram fd-bg-silver py-1 px-2 border border-1 rounded-3 shdadow"></i></div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
{% block style %}
<style>
    {% comment %}
        Votre code css ici 
    {% endcomment %}
</style>
{% endblock %}
